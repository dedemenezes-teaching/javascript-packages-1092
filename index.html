<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center mt-3" data-controller="movies">
      <div data-controller="disable-button">
        <button class="btn btn-primary"
                data-action="click->disable-button#disable"
                data-disable-button-target="button">Click me!</button>
        <button class="btn btn-secondary d-none"
                data-disable-button-target="reset"
                data-action="click->disable-button#reset">Reset!</button>
      </div>
      <form class="row g-2 justify-content-center py-5" data-action="submit->movies#search">
        <div class="col-10">
          <input type="text" class="form-control" placeholder="Find movie" data-movies-target="input">
        </div>
        <div class="col-2">
          <input type="submit" class="btn btn-primary" value="Search">
        </div>
      </form>
      <ul id="results"
          class="list-inline"
          data-movies-target="results"
          data-controller="sortable">
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
